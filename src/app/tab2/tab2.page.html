<ion-header>
  <ion-toolbar>
    <ion-title>
      Paises
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let pais of paises">
    <ion-list lines="none">
        
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="">
        <ion-icon slot="start" color="blue" name="book"></ion-icon>
        <ion-card-subtitle>NOMBRE {{pais.name}}</ion-card-subtitle>        
      </ion-item>
      <ion-item href="">
          <ion-icon slot="start" color="medium" name="planet"></ion-icon>
          <ion-label>CAPITAL : {{ pais.capital}}</ion-label>
          </ion-item>
          <ion-item href="">
              <ion-icon slot="start" color="blue" name="logo-octocat"></ion-icon>
              <ion-label>REGION : {{ pais.region}}</ion-label>
              </ion-item>
              <ion-item href="">
                  <ion-icon slot="start" color="medium" name="logo-playstation"></ion-icon>
                  <ion-label>SUBREGION : {{ pais.subregion}}</ion-label>
                  </ion-item>
                  
                  <ion-item href="">
                      <ion-icon slot="start" color="blue" name="people"></ion-icon>
                      <ion-label>POBLACION : {{ pais.population}}</ion-label>
                      </ion-item>

      <img src="{{ pais.flag}}" />
    </ion-list>
  </ion-card>
  <ion-card-header>
    
  </ion-card-header>
</ion-content>
